<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>DDreamKol</title>
    <meta name="description" content="Elegant website for storing data about some villages based on Bootstrap 4">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/shards.min.css" type="text/css">
    <link rel="stylesheet" href="css/shards-demo.css?v=1.1.0" type="text/css">
    <link rel="shortcut icon" type="image/png" href="images/favico/favicon.ico">
    <link rel="stylesheet" media="screen and (min-width: 813px)"  href="css/flip.css">
    <link rel="stylesheet" media="screen and (max-width: 812px)" href="css/flip_small.css">
    <style>
        #ale{
            filter:drop-shadow(8px 8px 10px gray);
            object-fit: cover;
            border-radius: 2%;
        }
        .text-block {
            position: absolute;
            bottom: 20px;
            right: 20px;
            opacity: 1;
            padding-left: 20px;
            padding-right: 20px;
        }
        .text-block2 {
            position: absolute;
            bottom: 10px;
            right: 5px;
            opacity: 1;
            padding-left: 10px;
            padding-right: 10px;
        }
        .btn-block {
            position: absolute;
            text-align: center;
            opacity: 1;
        }
        .al {
            height: 50px;
            width: 200px;
            filter:drop-shadow(8px 8px 10px gray);
        }
    </style>
</head>
<body>
<!-- loader-->
<div class="loader">
    <div class="page-loader"></div>
</div>
<!--Navbar-->
<div>
    <script src="js/scripts/navbar.js"></script>
</div>
<!-- Welcome Section-->
<div class="welcome d-flex justify-content-center flex-column">
    <!-- Floating Shards--><img src="images/demo/shard-1-5x-3.png" alt="DDreamKol" class="shard"/>
    <div class="inner-wrapper mt-auto mb-auto">
        <script type="text/javascript">
            var x = screen.width;
            if (x<813){
                var d = '<h2 class="slide-in">DDreamKol</h2>';
                document.write(d);
            }else{
                var d = '<h1 class="slide-in">DDreamKol</h1>';
                document.write(d);
            }
        </script>
        <!--h1.slide-in DDreamkol-->
        <p class="slide-in">just the database you weren't expecting</p>
        <div class="action-links slide-in"><a id="scroll-to-content" href="#" data-scroll-to="#introduction" class="btn btn-success btn-pill align-self-center">Continue</a></div>
    </div>
</div>
<!-- Page Content-->
<div class="page-content">
    <!-- Content-->
    <div class="content clearfix">
        <div id="introduction" class="container mb-5">
            <div align="text-center" class="section-title col-lg-8 col-md-10 ml-auto mr-auto">
                <p style="text-align: center;" class="lead">DDreamkol is a place where you can find pictures and hisotory information about villages of Dolni Drimkol. It's a database filled for the folk, by the folk and you can contribute too.</p>
            </div>
        </div>
        <!--da qi iniziano i paesi-->
        <div id="cards" class="container mb-2" style="padding-bottom: 1px">
            <div class="example col-md-12 ml-auto mr-auto">
                <div class="row">
                    <!--paesi_____________________________________________________________________________________________________________________________________-->
                    <script type="text/javascript">
                        var x = screen.width;
                        var w;
                        var h;
                        var n;
                        var a;
                        var b = " ";
                        var c = " ";
                        if (x<813){
                            w=150;
                            h=200;
                            n=6;
                           a = "transform: scale(0.5,0.5); bottom: 50px; right: 13px;";
                           b = "text-block2";
                           c = "text-align: right; padding-right: 5px; padding-bottom: 15px";
                        }else{
                            w=321;
                            h=449;
                            n=3;
                            a = "bottom: 130px;";
                            b = "text-block";
                        }
                        var paese = ['Bezevo','Borovec','Drenok','Dolno Lukovo','Gorno Lukovo','Jablanica','Lakavica','Modric','Nerezi','Piskupshtina'];
                        var cover = ['cover.jpg','cover.jpg','drenok.jpg','dlukovo.jpg','glukovo.jpg','jablanica.jpg','cover.jpg','modric.jpg','nerezi.jpeg','piskupshtina.jpg'];
                        var pic_page =  ['/bezevo_pic','/borovec_pic','/drenok_pic','/d_lukovo_pic','/g_lukovo_pic','/jablanica_pic','/lakavica_pic','/modric_pic','/nerezi_pic','/piskupshtina_pic'];
                        var h_page =  ['/bezevo_h','/borovec_h','/drenok_h','/d_lukovo_h','/g_lukovo_h','/jablanica_h','/lakavica_h','/modric_h','/nerezi_h','/piskupshtina_h'];
                        var back = ['back.jpeg','back2.jpg','back3.jpg','back4.jpg','back6.jpg'];
                        var i;
                        for(i = 0;i<10;i++){
                            var dad = '\
                              <div class="flip-container">\
                                  <div class="flipper">\
                                    <div class="front" style="border-radius: 2%"><img id="ale" src="images/homepage/' + cover[i] + '" width="' + w + '" height="' + h + '">\
                                      <div class="' + b + '">\
                                        <h' + n + ' style="color: white; filter:drop-shadow(8px 8px 10px black);">' + paese[i] + '</h' + n + '>\
                                      </div>\
                                    </div>\
                                    <div class="back" style="border-radius: 2%"><img id="ale" src="images/homepage/' + back[Math.floor(Math.random()*5)] + '" width="' + w + '" height="' + h + '" style="filter:blur(0px);">\
                                      <div class="btn-block"  style="' + a + '">\
                                        <a href="' + h_page[i] + '">\
                                          <button type="button" class="btn btn-pill btn-primary al" href="' + h_page[i] + '"><img src="https://png.icons8.com/ios/25/ffffff/literature.png">&nbsp;&nbsp; Info</button>\
                                        </a>\
                                        <br>\
                                        <br>\
                                        <a href="' + pic_page[i] + '">\
                                          <button type="button" class="btn btn-pill btn-primary al" href="'+ pic_page[i] + '"><img src="https://png.icons8.com/wired/25/ffffff/picture.png">&nbsp;&nbsp; Images</button>\
                                        </a>\
                                      </div>\
                                    </div>\
                                  </div>\
                                </div>';
                            document.write(dad);
                        }
                    </script>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="js/scripts/footer.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

</html>
