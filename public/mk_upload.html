<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>DDreamKol</title>
  <meta name="description" content="Elegant website for storing data about some villages based on Bootstrap 4">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css" integrity="sha384-p2jx59pefphTFIpeqCcISO9MdVfIm4pNnsL08A6v5vaQc4owkQqxMV8kg4Yvhaw/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/shards.min.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/upload.css">
  <link rel="stylesheet" href="css/frost.css">
  <link rel="stylesheet" href="css/spinner.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/shards-demo.css?v=1.1.0">
  <link rel="shortcut icon" type="/image/png" href="images/favico/favico.png">
  <script src='js/scripts/uploading.js'></script>
</head>
<body>
  <!-- Navbar-->
  <div>
    <script src="js/scripts/mk_navbar2.js"></script>
  </div>
  <!-- background image-->
  <img class="bgd" src="images/other/sunrise.svg">
  <div class="mb-5">
    <!--modal prova-->
    <div class="modalbox" id="text">
      <div class="box"><a class="close" href="#">X</a>
        <p class="title" style="text-align: center">Прифатени формати</p>
        <div class="content" style="text-align: center">
          <p>Слики:<br>JPG - JPEG - PNG<br><br>Видеа:<br>MP4 - M4V - MOV - MKV - AVI<br><br>Се што ке биде прикачено ке биде првин прегледано и евентуално одобрено од администраторите</p>
        </div>
      </div>
    </div>
    <div class="link-modal" id="linkmodal"><a href="#text">&nbsp;&nbsp; Кликни за инфо &nbsp;&nbsp;</a></div>
  </div>
  <!-- Page Content-->
  <div class="text-center mb-4">
    <h1>Прикачи</h1>
  </div><br>
  <div class="container">
    <div class="row justify-content-md-center message" style="margin: auto">
      <div class="col-md-8 mb-3">
        <div style="text-align: center"><br>
          <h5 class="rwhite">Сакам да придонесам за ова село...</h5>
        </div>
        <form class="was-validated" method="post" enctype="multipart/form-data">
          <label class="rwhite" for="form-2-first-name">Село:</label>
          <select class="custom-select w-100" id="form-3-select" name="village" required style="opacity: 0.95; border-color: white; background-color: white; color: black">
            <option value="nerezi">Нерези</option>
            <option value="d_lukovo">Долно Луково</option>
            <option value="g_lukovo">Горно Луково</option>
            <option value="modric">Модрич</option>
            <option value="piskupshtina">Пискупштина</option>
            <option value="jablanica">Јабланица</option>
            <option value="drenok">Дренок</option>
            <option value="lakavica">Лакавица</option>
            <option value="bezevo">Безево</option>
            <option value="borovec">Бороец</option>
          </select><br><br>
          <label class="rwhite" for="form-file-4">Слика/и - Видео/а</label>
          <label class="custom-file w-100">
            <input id="myFile" class="user-message" type="file" name="file" multiple="multiple" required onchange="myFunction();"><span id="chsFiles" class="custom-file-control">Одбери фајл/ови...</span>
          </label>
          <div id="sub_btn" style="text-align: center"><br><br>
            <button id="buttoon" class="btn btn-pill btn-success sub" type="submit" onclick="this.disabled=true;this.form.submit(); spinner();"><span id="btn_span"><i class="fa fa-upload mr-1"></i> Прикачи</span></button>
          </div>
        </form>
        <p id="warning" class="warning">
          <i class="fas fa-exclamation-triangle"></i>
          <br>
          За големи фајлови може да е потребно повеќе време!
        </p>
        <div id="upl" class="spinner spinner2">
          <div class="dot1"></div>
          <div class="dot2"></div>
        </div>
        <!--
        <div id="upl" class="spinner">
          <img src="images/other/loading-min.svg">
        </div>
        -->
      </div>
      </div>
    </div>
  </div>
  <!-- Footer-->
  <script src="js/scripts/mk_footer2.js"></script>
</body>
<!-- JavaScript-->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
