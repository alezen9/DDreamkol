    <div class="mainInfo frost">
      <h1 class="tekst">2017</h1>

                              Карајованоски Дарко, Нелчески Бојан, Бајчески Бале, Карајованоски Ристе, Ѓорески Александар">

      <!--wins-->

              </tr>
              <tr>
                  <th scope="row" style="padding-top: 15px; text-align: center;">2015</th>

              <tr>
                  <th scope="row" style="padding-top: 15px; text-align: center;">2008</th>

              <tr>

              <tr>
                <th scope="row" style="padding-top: 15px; text-align: center;">1998</th>
              </tr>
              <tr>
                <th scope="row" style="padding-top: 15px; text-align: center;">1981</th>
              </tr>
              <tr>
                <th scope="row" style="padding-top: 15px; text-align: center; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">1900</th>
