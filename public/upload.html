<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>DDreamKol</title>
  <meta name="description" content="Elegant website for storing data about some villages based on Bootstrap 4">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css" integrity="sha384-p2jx59pefphTFIpeqCcISO9MdVfIm4pNnsL08A6v5vaQc4owkQqxMV8kg4Yvhaw/" crossorigin="anonymous">
  <!--link(href='/css/lightbox/css/lightbox.min.css' rel='stylesheet')-->
  <link rel="stylesheet" href="css/shards.min.css">
  <link rel="stylesheet" href="css/frost.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/upload.css">
  <link rel="stylesheet" href="css/shards-demo.css?v=1.1.0">
  <link rel="shortcut icon" type="/image/png" href="images/favico/favico.png">
  <script src='js/scripts/uploading.js'></script>
  <style>
    .message {
        border-radius: 10px;
        /*background-color: #F8F8FF;*/
        text-align: left;
        padding: 50px;
        width: 100%;
        box-shadow: inset 0 0 100px 300px rgba(57, 57, 57, 0.6);
        color: black;
    }
    img.bgd {
        position: fixed;
        top: 0;
        width: 100vw;
        height: 100vh;
        z-index: -4;
        object-fit: cover;
        }
  </style>
</head>
<body>
  <!-- Navbar-->
  <div>
    <script src="js/scripts/navbar2.js"></script>
  </div>
  <!-- background image--><img class="bgd" src="images/other/sunrise_transparent_blurry.png">
  <div class="mb-5">
    <!--modal prova-->
    <div class="modalbox" id="text">
      <div class="box"><a class="close" href="#">X</a>
        <p class="title" style="text-align: center">Formats accepted</p>
        <div class="content" style="text-align: center">
          <p>Photos:<br>JPG - JPEG - PNG<br><br>Videos:<br>MP4 - M4V - MOV - MKV - AVI<br><br>Everything you upload will be firstly reviewed by moderators</p>
        </div>
      </div>
    </div>
    <div class="link-modal" id="linkmodal"><a href="#text">&nbsp;&nbsp; Click for info &nbsp;&nbsp;</a></div>
  </div>
  <!-- Page Content-->
  <div class="text-center mb-4">
    <h1>Upload</h1>
  </div><br>
  <div class="container">
    <div class="row justify-content-md-center message" style="margin: auto">
      <div class="col-md-8 mb-3">
        <div style="text-align: center"><br>
          <h5 class="rwhite">I want to contribuite to this village:</h5>
        </div>
        <form class="was-validated" method="post" enctype="multipart/form-data">
          <label class="rwhite" for="form-2-first-name">Village:</label>
          <select class="custom-select w-100" id="form-3-select" name="village" required style="opacity: 0.95; border-color: white; background-color: white; color: black">
            <option value="nerezi">Nerezi</option>
            <option value="d_lukovo">Dolno Lukovo</option>
            <option value="g_lukovo">Gorno Lukovo</option>
            <option value="modric">Modric</option>
            <option value="piskupshtina">Piskupshtina</option>
            <option value="jablanica">Jablanica</option>
            <option value="drenok">Drenok</option>
            <option value="lakavica">Lakavica</option>
            <option value="bezevo">Bezevo</option>
            <option value="borovec">Borovec</option>
          </select><br><br>
          <label class="rwhite" for="form-file-4">Picture/s - Video/s</label>
          <label class="custom-file w-100">
            <input id="myFile" class="user-message" type="file" name="file" multiple="multiple" required onchange="myFunction();"><span id="chsFiles" class="custom-file-control">Choose file/s...</span>
          </label>
          <div id="sub_btn" style="text-align: center"><br><br>
            <button class="btn btn-pill btn-success sub" type="submit" onclick="this.disabled=true;this.form.submit(); spinner();"><span id="btn_span"><i class="fa fa-upload mr-1"></i> Upload</span></button>
          </div>
        </form>
        <p id="warning" class="warning">
          <i class="fas fa-exclamation-triangle"></i>
          <br>
          Large files may take a while!
        </p>
        <div id="upl" class="spinner">
          <img src="images/other/loading-min.svg">
        </div>
      </div>
      </div>
    </div>
  </div>
  <!-- footer--><br><br>
  <div>
    <p class="text-center small p-0 mb-4" style="position: relative; bottom: 0; width:100%; color: black">© Copyright 2018 — Aleksandar Gjoreski</p>
  </div>
</body>
